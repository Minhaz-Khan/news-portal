<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>news-port</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/152ec3c3f5.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light container">
            <div class="container-fluid">
                <a class="navbar-brand text-primary" href="#"><span
                        class="bg-primary p-2 text-white rounded">News</span> Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item ms-2">
                            <img src="./img/Avatar.png" alt="">
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- newes List area  -->
        <section id="news-category" class="container">

        </section>
        <!-- news count section  -->
        <section id="news-count" class="container bg-light py-3 px-3 d-none">

    </header>
    <main>
        <!-- Loading area  -->
        <div id="spinner" class="d-flex justify-content-center align-items-center d-none" style="height: 600px;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- news section  -->
        <section id="news-container" class="container">


        </section>
        <!-- error-massage section  -->
        <section>
            <div id="error-massage" class=" d-flex align-items-center justify-content-center d-none error-massage">
                <h1 class="text-danger">News not found</h1>
            </div>
        </section>
        <!-- modal section  -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>






    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- local js link  -->
    <script src="js/news.js"></script>
</body>

</html>
